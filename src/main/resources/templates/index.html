<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Ollama Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Bienvenido a Spring Ollama Chat</h1>
    <form action="/ai" method="post" enctype="multipart/form-data" class="space-y-4" id="chatForm">
        <div>
            <textarea name="question" rows="4" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Hazme una pregunta..."></textarea>
        </div>
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Subir archivo (opcional)</label>
            <input type="file" name="file" id="file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300" id="submitButton">Preguntar</button>
        <div id="loadingSpinner" class="hidden w-full flex justify-center">
            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
        </div>
    </form>
</div>
<script>
    document.getElementById('chatForm').addEventListener('submit', function() {
        document.getElementById('submitButton').classList.add('hidden');
        document.getElementById('loadingSpinner').classList.remove('hidden');
    });
</script>
</body>
</html>
