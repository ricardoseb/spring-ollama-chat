<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta de Spring Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-2xl font-bold text-gray-900">Respuesta de Spring Ollama Chat</h1>
    </div>
    <div class="border-t border-gray-200">
        <dl>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Tu pregunta</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="${message.question}"></dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Respuesta de Spring Ollama Chat</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="${message.response}"></dd>
            </div>
        </dl>
    </div>
    <div class="px-4 py-5 sm:px-6">
        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            Hacer otra pregunta
        </a>
    </div>
</div>
</body>
</html>
